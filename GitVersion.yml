workflow: GitHubFlow/v1
mode: ContinuousDeployment
next-version: 1.0.0
branches:
  master:
    mode: ContinuousDeployment
    label: ''
    increment: Minor
    regex: ^master$|^main$
  feature:
    mode: ContinuousDelivery
    label: useBranchName
    increment: Inherit
    regex: ^features?[/-]
  develop:
    mode: ContinuousDeployment
    label: preview
    increment: Minor
    regex: ^dev(elop)?(ment)?$
ignore:
  sha: []
merge-message-formats: {}
